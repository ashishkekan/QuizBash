{% extends "quiz/base.html" %}

{% block title %}Select a Quiz{% endblock %}

{% block content %}
  <h2>Select a Quiz</h2>
  <ul>
    {% for quiz in quizzes %}
      <li><a href="{% url 'take_quiz' quiz.id %}">{{ quiz.title }}</a></li>
    {% empty %}
      <li>No quizzes available.</li>
    {% endfor %}
  </ul>
{% endblock %}
