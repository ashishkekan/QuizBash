{% extends "quiz/base.html" %}

{% block title %}Register - Quiz App{% endblock %}

{% block content %}
<section class="py-20 bg-gray-50 gradient-bg text-white">
    <div class="max-w-xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-xl shadow-md p-8 text-gray-900">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-gray-900">Create a New Account</h2>
                <p class="text-gray-600 mt-2">Join QuizApp to start your learning journey!</p>
            </div>
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                {{ form.as_p }}

                <div class="text-center">
                    <button type="submit" class="w-full px-6 py-3 bg-purple-600 text-white font-bold rounded-lg hover:bg-purple-700 transition duration-300">
                        Register
                    </button>
                </div>
            </form>
            <p class="text-center text-gray-600 mt-6">
                Already have an account? 
                <a href="{% url 'login' %}" class="text-purple-600 hover:underline">Login here</a>
            </p>
        </div>
    </div>
</section>
{% endblock %}
