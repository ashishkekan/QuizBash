{% extends "quiz/base.html" %}

{% block title %}Login - Quiz App{% endblock %}

{% block content %}
<section class="py-20 bg-gray-50 gradient-bg text-white">
    <div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-xl shadow-md p-8 text-gray-900">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-gray-900">Login to QuizApp</h2>
                <p class="text-gray-600 mt-2">Access your account to start quizzing!</p>
            </div>
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input type="text" name="username" id="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-purple-600 focus:border-purple-600" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" name="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-purple-600 focus:border-purple-600" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="w-full px-6 py-3 bg-purple-600 text-white font-bold rounded-lg hover:bg-purple-700 transition duration-300">
                        Login
                    </button>
                </div>
            </form>
            <p class="text-center text-gray-600 mt-6">
                Don't have an account? <a href="{% url 'register' %}" class="text-purple-600 hover:underline">Register here</a>
            </p>
        </div>
    </div>
</section>
{% endblock %}
