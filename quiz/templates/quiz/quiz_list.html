{% extends "quiz/base.html" %}

{% block title %}Select a Quiz{% endblock %}

{% block content %}
  <h2>Select a Quiz</h2>

  <div class="dashboard-area mb-4">
    {% if quizzes %}
      {% for quiz in quizzes %}
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ quiz.title }}</h5>
            <p class="card-text">{{ quiz.description|truncatewords:20 }}</p>
            <a href="{% url 'take_quiz' quiz.id %}">Start Quiz</a>
          </div>
        </div>
      {% endfor %}
    {% else %}
      <p>No quizzes available.</p>
    {% endif %}
  </div>
{% endblock %}
