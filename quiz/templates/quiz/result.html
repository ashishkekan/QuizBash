{% extends "quiz/base.html" %}

{% block title %}Quiz Result{% endblock %}

{% block content %}
<section class="py-20 bg-gray-50">
    <div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-xl shadow-md p-8 text-center border border-gray-200 hover:shadow-lg transition duration-300">
            <h3 class="text-3xl font-bold text-gray-900 mb-6">Quiz Result</h3>
            <p class="text-xl text-gray-600 mb-4">
                You scored <span class="font-bold text-purple-600">{{ score }}</span> out of <span class="font-bold text-purple-600">{{ total }}</span>.
            </p>
            <div class="flex justify-center mt-6">
                <a href="{% url 'quiz_list' %}" class="px-6 py-3 bg-purple-600 text-white font-bold rounded-lg hover:bg-purple-700 transition duration-300">
                    Back to Quizzes
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
